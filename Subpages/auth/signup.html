        <form action="http://localhost:3000/submit" method="POST" class="form signUp__form_container">

            <div class="close_button__div">

                <a href="../../index.html">

            <div class="form__title">
                <h1>SIGN UP</h1>
            </div>

            <div class="form_inputs SignUp__form_inputs">

                <!-- FIRST NAME -->
                <div class="input__div">
                    <label for="firstName">First Name <sup>*</sup></label>
                    <input type="text" name="firstName" placeholder="Enter your First Name" minlength="3" maxlength="16" required>
                    <p class="input__message"></p>
                </div>

                <!-- LAST NAME -->
                <div class="input__div">
                    <label for="lastName">Last Name <sup>*</sup></label>
                    <input type="text" name="lastName" placeholder="Enter your First Name" minlength="3" maxlength="16" required>
                    <p class="input__message"></p>
                </div>

                <!-- EMAIL -->
                <div class="input__div">
                    <label for="email">Email <sup>*</sup></label>
                    <input type="email" name="email" placeholder="Enter your Email" minlength="3" maxlength="16" required>
                    <p class="input__message"></p>
                </div>

                <!-- PASSWORD -->
                <div class="input__div">
                    <label for="password">Password <sup>*</sup></label>
                    <input type="password" name="password" placeholder="Enter your Password" minlength="8" maxlength="25" required>
                    <p class="input__message"></p>

                    <input type="password" name="password" placeholder="Confirm your Password" minlength="8" maxlength="25" required>

                    <div class="input__icon">

                <!-- CHECKBOX 1 -->
                <div class="input__div">
                    <label for="" class="checkbox__div">
                        <input type="checkbox" name="" id="">
                        <span>I agree to the terms and conditions</span>
                    </label>
                </div>

                <!-- CHECKBOX 2 -->
                <div class="input__div">
                    <label for="" class="checkbox__div">
                        <input type="checkbox" name="" id="">
                        <span>By signing in or signing up, you agree with our
                            <a href="">
                                <b>Privacy Policy</b>
                            </a>
                        </span>
                    </label>
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="input__div">
                    <input type="submit" value="Submit">
                </div>
            </div>
